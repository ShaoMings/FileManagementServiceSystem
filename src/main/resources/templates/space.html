<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>空间状态</title>
    <link rel="Shortcut Icon" th:href="@{/static/images/favicon.ico}" type="image/x-icon"/>
    <link rel="stylesheet" th:href="@{/static/lib/layui-v2.5.6/layui/css/layui.css}">
    <link th:href="@{/static/lib/font-awesome-4.7.0/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/space.css}" rel="stylesheet"/>
</head>
<body>
<div class="layui-row">
    <div class="layui-col-md6" style="padding:5px;">
        <div class="layui-card">
            <div class="layui-card-header">文件总数
                <i class="fa fa-calculator" style="font-size: 16px;position: absolute;right: 15px;top: 10px;"></i>
            </div>
            <div class="layui-card-body">
                <p class="page-view-totla" id="userFileCount"></p>
            </div>
        </div>
    </div>
    <div class="layui-col-md6" style="padding:5px;">
        <div class="layui-card">
            <div class="layui-card-header">文件总大小
                <i class="fa fa-file-archive-o" style="font-size: 16px;position: absolute;right: 15px;top: 10px;"></i>
            </div>
            <div class="layui-card-body">
                <p class="page-view-totla" id="userFileSize"></p>
            </div>
        </div>
    </div>
</div>
<div class="layui-row">
    <div class="layui-col-md6" style="padding:5px;">
        <div class="layui-card">
            <div class="layui-card-header">磁盘总空间<i class="fa fa-cubes"
                                                   style="font-size: 16px;position: absolute;right: 15px;top: 10px;"></i>
            </div>
            <div class="layui-card-body">
                <p class="page-view-totla" id="userDiskTotalSpace"></p>
            </div>
        </div>
    </div>
    <div class="layui-col-md6" style="padding:5px;">
        <div class="layui-card">
            <div class="layui-card-header">磁盘剩余空间<i class="fa fa-cube"
                                                    style="font-size: 16px;position: absolute;right: 15px;top: 10px;"></i>
            </div>
            <div class="layui-card-body">
                <p class="page-view-totla" id="userDiskLeftSpace"></p>
            </div>
        </div>
    </div>
</div>
<div class="layui-card" style="margin: 30px 10px 0 10px;">
    <div class="layui-card-header">最近分享<i class="fa fa-file-o"
                                          style="font-size: 16px;position: absolute;right: 15px;top: 10px;"></i></div>
    <div class="layui-card-body">
        <div class="recently-share" id="recently">
        </div>
    </div>
</div>
<script th:src="@{/static/lib/jquery/jquery-3.5.1.min.js}"></script>
<script th:src="@{/static/js/kit.js}"></script>
<script th:src="@{/static/lib/layui-v2.5.6/layui/layui.all.js}"></script>
<script th:src="@{/static/js/space.js}"></script>
</body>
</html>
